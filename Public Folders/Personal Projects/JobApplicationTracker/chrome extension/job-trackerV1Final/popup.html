<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #111827;
    }
    
    .header p {
      margin: 0;
      color: #6b7280;
      font-size: 12px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #6b7280;
    }
    
    .recent-applications {
      margin-bottom: 16px;
    }
    
    .recent-applications h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }
    
    .application-item {
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .application-item:last-child {
      border-bottom: none;
    }
    
    .application-company {
      font-weight: 500;
      color: #111827;
      font-size: 13px;
    }
    
    .application-position {
      color: #6b7280;
      font-size: 12px;
      margin-top: 2px;
    }
    
    .application-date {
      color: #9ca3af;
      font-size: 11px;
      margin-top: 2px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      color: #374151;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    
    .btn:hover {
      background: #f9fafb;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .empty-state {
      text-align: center;
      color: #6b7280;
      font-size: 12px;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ Job Tracker</h1>
    <p>Track your job applications</p>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="total-applications">0</div>
      <div class="stat-label">Total</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="this-week">0</div>
      <div class="stat-label">This Week</div>
    </div>
  </div>
  
  <div class="recent-applications">
    <h3>Recent Applications</h3>
    <div id="applications-list">
      <div class="empty-state">
        No applications yet. Start applying for jobs and we'll track them automatically!
      </div>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn" id="add-job-btn">Add Job</button>
    <button class="btn btn-primary" id="open-tracker">Open Tracker</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
